<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="{{ url_for('static', filename='sass/style.css') }}">
    <title>{% block title %}{% endblock %} - dice-poker</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <a class="logo" href="#">
            <h1>dice-poker</h1>
            <i class="fas fa-dice"></i>
        </a>
        <nav class="nav">
            <ul>
                <li><a href="#"><i class="fas fa-dice-one"></i> Link 1</a></li>
                <li><a href="#"><i class="fas fa-dice-two"></i> Link 2</a></li>
                <li><a href="#"><i class="fas fa-dice-three"></i> Link 3</a></li>
                <li><a href="#"><i class="fas fa-dice-four"></i> Link 4</a></li>
                <li><a href="#"><i class="fas fa-dice-five"></i> Link 5</a></li>
                <li><a href="#"><i class="fas fa-dice-six"></i> Link 6</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        {% block main %}
        {% endblock %}
    </main>
    <footer class="footer">
        <p>Bazyli Bednarz &copy; dice-poker | 2022</p>
    </footer>
</div>

{% block js %}{% endblock %}

</body>
</html>
